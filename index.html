<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="fixed"><div class="top_header"></div></div>
    <div class="bottom_header"></div>

    <div class="container">
      <div class="header"></div>
      <div class="decorating">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <div class="lottie">
          <lottie-player
            src="https://raw.githubusercontent.com/Matmento/skrivebord_beta/master/Assets/Desktop%20without%20background.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%"
            loop
            autoplay
          ></lottie-player>
        </div>
        <div class="text">
          <h2>Vi arbejder stadigvæk på indretningen</h2>
          <p>
            Vi er i fuld gang med at indrette et skrivebord til dig.
            Skrivebordet kommer til at give dig overblik over dine opgaver,
            faglig inspiration og spændende nyheder.
          </p>
        </div>
      </div>
      <div class="search"></div>
      <div class="bookmark"></div>
      <div class="question"></div>
      <div class="join"></div>
      <div class="footer"></div>
      <div class="d1"></div>
      <div class="d2"></div>
      <div class="b1"></div>
      <div class="b2"></div>
      <div class="banner"></div>
      <div class="hero">
        <h1>Skrivebordet er under opbygning</h1>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
